<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            transition: background-color 0.5s ease; /* Adds a smooth transition */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #red-btn { background-color: red; color: white; }
        #blue-btn { background-color: blue; color: white; }
        #green-btn { background-color: green; color: white; }

        #reset-btn { background-color: white; color: black; border:2px solid; }
    </style>
</head>
<body>
    <h1>Click a button to change the background color!</h1>
    <button id="red-btn">Red</button>
    <button id="blue-btn">Blue</button>
    <button id="green-btn">Green</button>

    <button id="reset-btn">Reset</button>

    <script src="colorchanger.js"></script>
</body>
</html>
